version: '3.8'

services:
  nginx:
    build: ./nginx
    ports:
      - "12007:80"
    volumes:
      - static_volume:/usr/src/app/static
    depends_on:
      - app

  app:
    build: .
    volumes:
      - .:/usr/src/app
      - static_volume:/usr/src/app/static
    ports:
      - "8083:8086"
    environment:
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
      - using_docker=1
      - DOCKER_HOST=172.17.0.1 # depends on your system where you run this docker-compose
    command: gunicorn djangoProject.wsgi:application --bind 0.0.0.0:8001 --timeout 300

  gan:
    build: ./generation
    container_name: gan_container
    volumes:
      - ./generation:/app
    ports:
      - "87:80"
    environment:
      - FLASK_ENV=development
    restart: unless-stopped

volumes:
  static_volume:
